<ngx-ui-loader [loaderId]="'loader'"></ngx-ui-loader>
<div class="row">

    <div class="col-md-12">
        <nb-card>
            <nb-card-header>
                Alumnos
            </nb-card-header>
            <nb-card-body>
                <div class="row">

                    <div class="col-md-4">
                        <mat-form-field class="example-full-width">
                            <mat-label>Filtrar por curso</mat-label>
                            <mat-select (selectionChange)="onSelectedTurn($event)" multiple>
                                <mat-option *ngFor="let grade of grades" [value]="grade.id">
                                    {{grade.description }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                    </div>
                </div>
                <ng2-smart-table [settings]="settings" [source]="filteredAlumns" #table></ng2-smart-table>
            </nb-card-body>
        </nb-card>
    </div>
</div>
