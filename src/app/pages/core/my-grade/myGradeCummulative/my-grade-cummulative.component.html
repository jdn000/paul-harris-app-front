<div class="row">
    <div class="col-md-12">
        <nb-card>

            <mat-dialog-actions>
                <div>
                    <button mat-raised-button color="primary" (click)="redirectingCalifications()">
                        <nb-icon matTooltip="Volver" matTooltipPosition="above" matSuffix icon="arrow-back-outline">
                        </nb-icon>
                    </button>

                    <button mat-raised-button color="primary" (click)="editCalifications()">
                        <nb-icon matTooltip="Editar notas" matTooltipPosition="above" matSuffix icon="edit-2-outline">
                        </nb-icon>
                    </button>
                </div>
            </mat-dialog-actions>

            <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="alumnFullName">
                    <th mat-header-cell *matHeaderCellDef>
                        <h6 style="font-size:13px">Alumno</h6>
                    </th>
                    <td mat-cell *matCellDef="let element" matTooltip="Alumno" matTooltipPosition="above">
                        {{element.alumnFullName}}
                    </td>
                </ng-container>
                <div class="col-md-1">
                    <ng-container matColumnDef="A1">
                        <th mat-header-cell *matHeaderCellDef>
                            <h6 style="font-size:13px"> A1</h6>
                        </th>
                        <td mat-cell *matCellDef="let element" matTooltip="A1" matTooltipPosition="above">
                            <mat-form-field class="type-number">
                                <input matInput [(ngModel)]="element.A1"
                                    [ngStyle]="{'background-color':element.A1>7||element.A1<2? 'yellow':'white' }"
                                    [disabled]="!editAlumnCalifications">
                            </mat-form-field>
                        </td>
                    </ng-container>
                </div>
                <ng-container matColumnDef="A2">
                    <th mat-header-cell *matHeaderCellDef>
                        <h6 style="font-size:13px"> A2</h6>
                    </th>
                    <td mat-cell *matCellDef="let element" matTooltip="A2" matTooltipPosition="above">

                                [ngStyle]="{'background-color':element.A2>7||element.A2<2? 'yellow':'white' }"

                                [disabled]="!editAlumnCalifications">
                        </mat-form-field>
                    </td>

                                [disabled]="!editAlumnCalifications">
                        </mat-form-field>
                    </td>
                </ng-container>
                <ng-container matColumnDef="avg">
                    <th mat-header-cell *matHeaderCellDef> Promedio</th>
                    <td mat-cell *matCellDef="let element" matTooltip="Promedio" matTooltipPosition="above">
                        <mat-form-field class="type-number">
                            <input matInput [(ngModel)]="element.avg" disabled>
                        </mat-form-field>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
            </mat-table>

        </nb-card>
    </div>
    <div class="col-md-12">

        <mat-dialog-actions>
            <div class="example-button-row">
                <button mat-raised-button class="multi-test">CANCELAR</button>
                <button mat-raised-button class="multi-test" color="primary"
                    (click)="updateCalifications()">GUARDAR</button>
            </div>
        </mat-dialog-actions>

    </div>
